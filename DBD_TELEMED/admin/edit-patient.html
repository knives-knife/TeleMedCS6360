<script>
    let id = parent.document.URL.substring(parent.document.URL.indexOf('=')+1, parent.document.URL.length);
    getPatientById(id).then(patient => 
    {
        let dob = new Date(patient.data.date_of_birth).toISOString().split('T')[0];
        let gender = patient.data.gender == "M" ? "Male" : "Female";
        console.log(dob);
        const element = document.getElementById('PatientInfo');
        element.innerHTML = 
                `<form role="form" id="quickForm" onsubmit="savePatient(event)">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                        <h5 class="m-0 text-dark"><span class="fa fa-user"></span> User Info</h5>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>First Name</label>
                          <input type="text" name="FName" class="form-control" placeholder="First Name" value="${patient.data.first_name}">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Middle Name</label>
                          <input type="text" name="MName" class="form-control" placeholder="Middle Name" value="${patient.data.middle_name}">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" name="LName" class="form-control" placeholder="Last Name" value="${patient.data.last_name}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Gender</label>
                          <select class="form-control" name="Gender" value="${gender}">
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Date Of Birth</label>
                          <input type="date" name="DateOfBirth" class="form-control" placeholder="DD/MM/YYYY" value="${dob}">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Phone</label>
                          <input type="string" name="PhoneNumber" class="form-control" placeholder="ex. 09765456453" value="${patient.data.phone_number}">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" name="Address"
                            placeholder="ex. 42 Wallaby Way, Sydney, Australia" value="${patient.data.address}"></input>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <h5 class="m-0 text-dark"><span class="fa fa-user-lock"></span> Account</h5>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Username </label>
                          <input type="text" name="Username" class="form-control" placeholder="Username" value="${patient.data.username}">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Password </label>
                          <input type="password" name="Password" class="form-control" placeholder="***********" value="${patient.data.password}">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>`
    })
</script>
