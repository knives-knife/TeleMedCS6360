<script>
    getDoctors().then(doctors => {
        const element = document.getElementById("DoctorSelect");
        let innerHTML = `<select class="form-control" name="DoctorId">`;
        doctors.data.forEach(doctor => {
            innerHTML = innerHTML + `<option value="${doctor.doctor_id}">${doctor.first_name} ${doctor.last_name}</option>`;
        });   
        innerHTML = innerHTML + `</select>`; 
        element.innerHTML = innerHTML;
    });
    getPatients().then(patients => {
        const element = document.getElementById("PatientSelect");
        let innerHTML = `<select class="form-control" name="PatientId">`;
        patients.data.forEach(patient => {
            innerHTML = innerHTML + `<option value="${patient.patient_id}">${patient.first_name} ${patient.last_name}</option>`;
        });   
        innerHTML = innerHTML + `</select>`; 
        element.innerHTML = innerHTML;
    });
    getServices().then(services => {
        const element = document.getElementById("ServiceSelect");
        let innerHTML = `<select class="form-control" name="ServiceId">`;
        services.data.forEach(service => {
            innerHTML = innerHTML + `<option value="${service.service_id}">${service.service_name}</option>`;
        });   
        innerHTML = innerHTML + `</select>`; 
        element.innerHTML = innerHTML;
    });

</script>
